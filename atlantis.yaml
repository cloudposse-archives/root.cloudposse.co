version: 2

projects:

- name: "cloudtrail"
  workflow: "make"
  dir: "conf/cloudtrail"
  workspace: "default"
  terraform_version: "v0.11.10"
  autoplan:
    when_modified:
      - "Makefile*"
      - "*.tf"
      - "*.tfvars"
      - ".envrc"
    enabled: true
  apply_requirements:
    - "approved"

- name: "users"
  workflow: "make"
  dir: "conf/users"
  workspace: "default"
  terraform_version: "v0.11.10"
  autoplan:
    when_modified:
      - "Makefile*"
      - "*.tf"
      - "*.tfvars"
      - ".envrc"
    enabled: true
  apply_requirements:
    - "approved"

workflows:
  make:
    plan:
      steps:
        - run: "make reset deps"
        - run: "set -o pipefail; make plan | tfmask | scenery --no-color"
    apply:
      steps:
        - run: "set -o pipefail; make apply | tfmask"
